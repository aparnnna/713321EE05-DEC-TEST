<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <link rel="stylesheet" href="Movie booking system.css">
</head>
<body>
    <header>
        <h1>CINE RESERVE</h1>
    </header>
    <main>
        <section class="movies">
            <h2>Today's Screenings</h2>
            <div class="movie-list">
                <div class="movie-card">
                    <img src="movie1.jpeg" alt="Movie 1">
                    <h3>Meiyazhagan</h3>
                    <p>Genre: Action</p>
                    <p>Duration: 120 mins</p>
                    <button class="book-btn">Book Now</button>
                </div>
                <div class="movie-card">
                    <img src="movie2.jpeg" alt="Movie 2">
                    <h3>Moana 2</h3>
                    <p>Genre: Comedy</p>
                    <p>Duration: 90 mins</p>
                    <a href="Book now.html"></a>
                    <button class="book-btn">Book Now</button>
                </div>
                <div class="movie-card">
                    <img src="movie3.jpeg" alt="Movie 3">
                    <h3>Perfect Days</h3>
                    <p>Genre: Drama</p>
                    <p>Duration: 140 mins</p>
                    <button class="book-btn">Book Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cine reserve</p>
    </footer>
</body>
</html>
